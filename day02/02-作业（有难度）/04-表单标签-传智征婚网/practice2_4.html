<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>青春不常在，抓紧谈恋爱</h2>
    <hr>
    <form action="">
        <label for="">性别:</label>
        <input type="radio" name="gender" id="male" checked>
        <img src="./images/man.jpg" alt="man_icon">
        <label for="male">男</label>
        <input type="radio" name="gender" id="famale">
        <img src="./images/women.jpg" alt="women_icon">
        <label for="famale">女</label>
        <br><br>

        <label for="">出生年月:</label>
        <select name="" id="">
            <option value="">请选择年</option>
            <option value="">1990年</option>
            <option value="">1991年</option>
            <option value="">1992年</option>
        </select>
        <select name="" id="">
            <option value="">请选择月</option>
            <option value="">1月</option>
            <option value="">2月</option>
            <option value="">3月</option>
        </select>
        <select name="" id="">
            <option value="">请选择日</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <br><br>

        <label for="">所在地区：</label>
        <input type="text" placeholder="奋斗者之家" name="address">
        <br><br>

        <label for="">婚姻状况:</label>
        <input type="radio" name="marriage" id="onlyPerson" checked><label for="onlyPerson">单身</label>
        <input type="radio" name="marriage" id="noMarriaged"><label for="noMarriaged">未婚</label>
        <input type="radio" name="marriage" id="noLoved"><label for="noLoved">缺爱</label>
        <br><br>

        <label for="">学历:</label>
        <input type="text" placeholder="小学">
        <br><br>

        <label for="">月薪:</label>
        <input type="text" placeholder="1000~100000">
        <br><br>

        <label for="">手机号:</label>
        <input type="number">
        <br><br>

        <label for="">昵称:</label>
        <input type="text">
        <br><br>

        <label for="">喜欢的类型 : </label>
        <input type="checkbox"><label for="">妩媚</label>
        <input type="checkbox"><label for="">柔美</label>
        <input type="checkbox"><label for="">可爱</label>
        <input type="checkbox"><label for="">小鲜肉</label>
        <input type="checkbox"><label for="">御姐</label>
        <input type="checkbox"><label for="">萝莉</label>
        <br><br>

        <label for="">自我介绍：</label>
        <textarea name="" id=""></textarea>
        <br><br>

        <h3>我承诺</h3>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>

        <input type="checkbox">
        <label for="">我同意注册条款和会员加入标准</label>
        <br><br>
        
        <button>提交</button>
        <button type="reset">重置</button>
    </form>
</body>
</html>
